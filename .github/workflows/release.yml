name: Release Go Binaries

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  build:
    name: Build & Zip Go Binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [windows, linux, darwin]
        goarch: [amd64]

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üíæ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'

      - name: üèóÔ∏è Build ulang and installer binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          
          ext=""
          if [ "$GOOS" = "windows" ]; then ext=".exe"; fi

          
          echo "üîß Building ulang"
          cd "GO/src GO"
          go build -o "../../../ulang-${GOOS}-${GOARCH}${ext}" ulang.go
          cd ../..

          
          zip "dist/ulang-${GOOS}-${GOARCH}.zip" "ulang-${GOOS}-${GOARCH}${ext}"

          
          echo "üîß Building installer"
          cd "GO/installer GO"
          go build -o "../../../installer-${GOOS}-${GOARCH}${ext}" installer.go
          cd ../..

          
          zip "dist/installer-${GOOS}-${GOARCH}.zip" "installer-${GOOS}-${GOARCH}${ext}"

      - name: üì§ Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
